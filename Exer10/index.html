<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Full Animation Example (Ex10)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .box {
      display: inline-block;
      margin: 20px;
      padding: 10px;
      background-color: #ffffff;
      opacity: 0.8;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);

      
      transition: background-color 200ms ease-in, opacity 200ms ease-in;

      
      animation: pulse 3s infinite ease-in-out;
    }

    .box:hover {
      background-color: #fddb3a;
      opacity: 1;
    }

    .box img {
      width: 200px;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    /* Step 3: Keyframe animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>
