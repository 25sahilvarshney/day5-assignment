<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Font Example</title>
  <style>
    @font-face {
  font-family: 'Oswald';
  src: url('fonts/Oswald-Regular.ttf');
}


h2 {
  font-family: 'Oswald', sans-serif;
  color: #e11d74;
}

p {
  font-family: 'Oswald', sans-serif;
}

  </style>
</head>
<body>

  <h2>Welcome to Typography World</h2>
  <p>
    This paragraph uses the Oswald custom TrueType font loaded from the local fonts folder. Custom fonts let you personalize design and branding.
  </p>

</body>
</html>
